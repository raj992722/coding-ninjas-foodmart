<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<style>
  .card{
    flex-direction: row;
  }
</style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Meal App</h1>
    <button id="btn" class="btn mb-2 float-right">My favourite Meal</button>
    <div class="form-group">
      <label for="searchInput">Search Meal:</label >
      <input type="text" id="searchInput" class="form-control" placeholder="Search...">
    </div>
    <div id="mealContainer" class="mt-4"></div>
    <div id="favoriteContainer" class="mt-4">
        <h2>Favorite Meals</h2>
        <ul id="favoriteList"></ul>
      </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
